<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Ð¡alendar</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #0f3294 145%);
          ">
        <h1>Summer</h1>
        <p>June, July, August</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #dba55f -1%, #d85c0a 124%);
          ">
        <h1>Autumn</h1>
        <p>September, October, November</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #cf71d8 1%, #ce49a6 128%);
          ">
        <h1>Spring</h1>
        <p>March, April, May</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #fffffd -8%, #5197d8 138%);
          ">
        <h1>Winter</h1>
        <p>December, January, February</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1455156218388-5e61b526818b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1228&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1609636164615-1228fe021cf0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1623941000186-afafbcfb65e7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1172&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
